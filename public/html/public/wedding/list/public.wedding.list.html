<div class="block"><div class="block__container"><div class="container"><div class="filter"><div class="filter__title"><h5>SEARCH</h5></div><div class="filter__square"><div class="filter__title"><h6>CATEGORY</h6></div><div class="filter__value"><select data-ng-model="vm.category" data-ng-options="category for category in vm.search.category"></select><div class="filter__mask"><h4>{{ vm.category }}</h4><span class="fa fa-caret-down"></span></div></div></div><div class="filter__square"><div class="filter__title"><h6>TYPE</h6></div><div class="filter__value"><select data-ng-model="vm.type" data-ng-options="type for type in vm.search.type"></select><div class="filter__mask"><h4>{{ vm.type }}</h4><span class="fa fa-caret-down"></span></div></div></div><div class="filter__square"><div class="filter__title"><h6>MATERIAL</h6></div><div class="filter__value"><select data-ng-model="vm.material" data-ng-options="material for material in vm.search.material"></select><div class="filter__mask"><h4>{{ vm.material }}</h4><span class="fa fa-caret-down"></span></div></div></div><div class="filter__square"><div class="filter__title"><h6>COLOR</h6></div><div class="filter__value"><select data-ng-model="vm.color" data-ng-options="color for color in vm.search.color"></select><div class="filter__mask"><h4>{{ vm.color }}</h4><span class="fa fa-caret-down"></span></div></div></div><div class="filter__square"><div class="filter__title"><h6>INPUT</h6></div><div class="filter__value"><input data-ng-model="vm.input"/></div></div><div class="filter__square"><div class="filter__title"><h6>REFINE</h6></div><div class="filter__value"><select placeholder="Chain Length"></select><div class="filter__mask"><h4></h4><span class="fa fa-caret-down"></span></div></div></div></div></div></div></div><div class="products"><div class="products__holder"><div class="product" data-ng-repeat="product in [{}, {}, {}, {}]"><div class="product__image"><img src="public/images/product.jpg"/></div><div class="product__unnamed"><h6>?</h6></div><div class="product__detail"><div class="product__title"><h6>Title</h6><!--.product__jeweller--></div><div class="product__collection"><h6>Category</h6></div><div class="product__price"><h6>Price</h6><!--.product__specs--></div><div class="product__tags"><div class="product__tag" data-ng-repeat="tag in [{}, {}, {}]"><h5>Tag</h5></div></div><div class="product__designer"><div class="product__picture"><img src="public/images/jeweller.jpg"/></div><div class="product__name"><h5>Designer Name</h5></div><div class="product__view"><h6>View</h6></div></div></div></div></div></div>
